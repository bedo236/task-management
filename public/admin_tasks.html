<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="confirmation"></div>
    <div class="adminTask-form-container">
        <h2>Admin Task Management</h2>
        <form id="taskForm">
            <div>
                <label for="taskDescription">Task Description:</label>
                <input type="text" id="taskDescription" name="taskDescription" required>
            </div>
            <div id="dateContainer">
                <div class="taskDateInput">
                    <label for="taskDate">Task Date:</label>
                    <input type="date" class="taskDate" name="taskDate" required>
                </div>
            </div>
            <button type="button" id="addDateButton">+</button>

            <label for="teacherSelect">Assign to Teacher:</label>
            <select id="teacherSelect" name="teacherId" required></select>
            <button type="submit">Submit Task</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
